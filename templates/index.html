<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Bangalore House Pricing Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-nav">
    <div class="container">
      <div class="row"><br><br><br><br></div>

      <div class="row">
        <div class="card">
          <div class="card-header" style="text-align:center">
            <h1>Welcome</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              <div class="row">
                <div class="col-md-6 form-group" style="text-align:center">
                  <label><b>Select the location</b></label>
                  <select class="select-picker form-control" id="location" name="location" requierd="">
                    {% for location in locations %}
                    <option value="{{location}}">{{location}}</option>
                    {% endfor %}


                  </select>
                </div>
                <div class="col-md-6 form-group" style="text-align:center">
                  <label><b>Enter BHK</b></label>
                  <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                </div>
                <div class="col-md-6 form-group" style="text-align:center">
                  <label><b>Enter number of Bathrooms</b></label>
                  <input type="text" class="form-control" id="bathrooms" name="bathrooms" placeholder="Enter bathrooms">
                </div>
                <div class="col-md-6 form-group" style="text-align:center">
                  <label><b>Enter Square feet</b></label>
                  <input type="text" class="form-control" id="sqft" name="sqft" placeholder="Enter sqft">
                </div>
                  <label><b></b></label>
                <br>
                <div class="col-md-12 " style="text-align:center">
                    <button class="btn btn-primary " onclick="send_data()">Predict price</button>

              </div>
            </form>
            <br>

            <br>
            <div class="col-md-12" style="text-align:center">
                  <h3><span id="prediction"></span></h3>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script>
      function form_handler(event) {
         event.preventDefault();
         }
         function send_data()
         {
            document.querySelector('form').addEventListener("submit",form_handler);
            var fd=new FormData(document.querySelector('form'));
            var xhr= new XMLHttpRequest();
            xhr.open('POST','/predict',true);
            document.getElementById('prediction').innerHTML='Wait Predicting Price....';
            xhr.onreadystatechange=function(){
              if(xhr.readyState == XMLHttpRequest.DONE){
                   document.getElementById('prediction').innerHTML='Prediction: Rs. '+xhr.responseText;
              }
         };
         xhr.onload =function(){};
         xhr.send(fd);
      }
    </script>
  </body>
</html>
